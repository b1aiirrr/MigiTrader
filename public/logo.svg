<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- MigiTrader Logo -->
  
  <!-- Icon: Upward chart -->
  <g>
    <!-- Blue chart bars -->
    <rect x="40" y="180" width="30" height="80" fill="#0070f3" rx="4"/>
    <rect x="80" y="140" width="30" height="120" fill="#0070f3" rx="4"/>
    <rect x="120" y="100" width="30" height="160" fill="#0070f3" rx="4"/>
    <rect x="160" y="60" width="30" height="200" fill="#0070f3" rx="4"/>
    
    <!-- Green upward arrow -->
    <path d="M 175 40 L 205 10 L 235 40 L 220 40 L 220 80 L 190 80 L 190 40 Z" 
