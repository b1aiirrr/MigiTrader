  </g>
  
  <!-- Text: MigiTrader -->
  <text x="280" y="200" font-family="'Inter', sans-serif" font-size="120" font-weight="800" 
        fill="#0070f3">Migi<tspan fill="#10b981">Trader</tspan></text>
  
  <!-- Tagline -->
  <text x="280" y="245" font-family="'Inter', sans-serif" font-size="24" font-weight="400" 
        fill="#6b7280">NSE Daily Alpha Engine</text>
</svg>
